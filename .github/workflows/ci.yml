name: Continuous Integration (Python)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  # -------------------------
  # 1️⃣ Job: Lint & Security Scan
  # -------------------------
  lint-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with Ruff
        run: ruff check .

      - name: Run Bandit (security scan)
        run: bandit -r app

      - name: Run pip-audit (dependency scan)
        run: pip-audit --requirement requirements.txt

  # -------------------------
  # 2️⃣ Job: Run Tests (depends on lint-and-scan)
  # -------------------------
  test-and-build:
    runs-on: ubuntu-latest
    needs: lint-and-scan  # <-- Wait until lint job completes successfully
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run Unit Tests
        run: pytest

      
